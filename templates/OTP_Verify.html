{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP VERIFY</title>
    <style>
     body{
        background-image: url('{% static 'images/pharmacy.jpg' %}');
        background-repeat: no-repeat;

     }
     #Createbtn{
       margin-left: 25%;
     }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

        <div class="container py-5 h-100">
             <div class="form-container" style="margin-top: 50px; border-radius: 17px;">
        {% if messages %}
        {% for message in messages %}
        <div id="message-template" class="alert alert-dismissible alert-success">
            <button onclick="closeBtn()" type="button" class="close" data-dismiss="alert">
                Ã—
            </button>
            <strong>{{message}}</strong>
        </div>
                    {% endfor %}
        {% endif %}
             </div>
          <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-5">
                    <div class="card-body p-md-5 mx-md-4">

                      <div class="text-center">

                        <h4 class="mt-1 mb-5 pb-1">OTP VERIFICATION</h4>
                      </div>

                      <form action="{% url 'verify' %}" method="POST">
                          {%csrf_token%}
                        <p>Please login to your account</p>
                          <div class="form-outline mb-4">
                          <input  readonly name="phone" type="number" id="form2Example11" class="form-control"
                            placeholder="{{user.phone_number}} " value="{{user.phone_number}}" />
                          <label class="form-label" for="form2Example11">Phone </label>
                        </div>

                        <div class="form-outline mb-4">
                          <input name="otp" type="number" id="form2Example113" class="form-control"
                            placeholder="Enter 6 digit OTP" />
                          <label class="form-label" for="form2Example11">OTP</label>
                        </div>
                          <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Verify Otp</button>

                        </div>







                      </form>

                    </div>
                  </div>
                  <div class="col-lg-7 d-flex align-items-center ">

                        <video  autoplay muted loop id="myVideo">
                            <source src="{% static 'images/Logo.mp4' %}" type="video/mp4">
                          </video>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


<script>

</script>
</body>
</html>
