{% extends 'doctor/base.html' %}
{% load static %}

{% block title %}Product{%endblock%}
{% block body %}
<body>
   <div class="main-content">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
   <div class="col-lg-6">
        <div class="form-container" style="margin-top: 50px; border-radius: 17px;">
        {% if messages %}
        {% for message in messages %}
        <div id="message-template" class="alert alert-dismissible alert-success">
            <button onclick="closeBtn()" type="button" class="close" data-dismiss="alert">
                Ã—
            </button>
            <strong>{{message}}</strong>
        </div>
                    {% endfor %}
        {% endif %}
             </div>
             </div>
                                <div class="card">
                                    <div class="card-header">
                                        <strong>Blogs</strong>
                                        <small> Form</small>
                                    </div>
                                    <form action="{% url 'blogs_create'%}" method="POST" enctype="multipart/form-data" >
                                            {%csrf_token%}
                                    <div class="card-body card-block">
                                        <div class="form-group">
                                            <label for="company" class=" form-control-label">Title</label>
                                            <input name="name" type="text" id="company" placeholder="Enter your blogs name" class="form-control">
                                        </div>


                                        <div class="form-group">
                                            <label for="street" class=" form-control-label">Description</label>
                                            <textarea name="description" type="text" id="street" placeholder="Enter blogs description" class="form-control"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label  class=" form-control-label">Blogs Images</label>
                                             <input type="file" class="form-control"  name="images"
                                                    multiple>
                                        </div>
                                        <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                                    <i class="fa fa-lock fa-lg"></i>&nbsp;
                                                <span id="payment-button-amount">Add Blogs</span>

                                                </button>
                                    </div>


                            </form>
                                    </div>
                            </div>
                        </div>
                    </div>
</div>
   </div>
</body>
{% endblock %}
