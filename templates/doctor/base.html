{% load static %}
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="{%static 'vendorfiles/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendorfiles/admin/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendorfiles/admin/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendorfiles/admin/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'vendorfiles/admin/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{%static 'vendorfiles/admin/animsition/animsition.min.css'%}" rel="stylesheet" media="all">
    <link href="{ %static 'vendorfiles/admin/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'vendorfiles/admin/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{%static 'vendorfiles/admin/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{%static 'vendorfiles/admin/slick/slick.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'vendorfiles/admin/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'vendorfiles/admin/perfect-scrollbar/perfect-scrollbar.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{%static 'vendorfiles/css/theme.css' %}" rel="stylesheet" media="all">
</head>
{% block style %}


{% endblock %}
<body class="animsition">
 {%if user.is_authorize%}
 <div class="page-wrapper">
        <!-- HEADER MOBILE-->
        <header class="header-mobile d-block d-lg-none">
            <div class="header-mobile__bar">
                <div class="container-fluid">
                    <div class="header-mobile-inner">
                        <a class="logo" href="index.html">
                            <img src="images/icon/logo.png" alt="CoolAdmin" />
                        </a>
                        <button class="hamburger hamburger--slider" type="button">
                            <span class="hamburger-box">
                                <span class="hamburger-inner"></span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <nav class="navbar-mobile">
                <div class="container-fluid">
                    <ul class="navbar-mobile__list list-unstyled">
                        <li class="has-sub">
                            <a class="js-arrow" href="#">
                                <i class="fas fa-tachometer-alt"></i>Dashboard</a>

                        </li>



                        <li>
                            <a href="table.html">
                                <i class="fas fa-table"></i>My Patients</a>
                        </li>
                        <li class="has-sub">
                            <a class="js-arrow" href="{% url 'product' user.id %}">
                                <i class="fas fa-desktop"></i>Add Product</a>

                        </li>


                    </ul>
                </div>
            </nav>
        </header>
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        <aside class="menu-sidebar d-none d-lg-block">
            <div class="logo">
                <a href="#">
                    <img src="images/icon/logo.png" alt="Cool Admin" />
                </a>
            </div>
            <div class="menu-sidebar__content js-scrollbar1">
                <nav class="navbar-sidebar">
                    <ul class="list-unstyled navbar__list">
                        <li class="active has-sub">
                            <a class="js-arrow" href="{% url 'vendorhomapage' %}">
                                <i class="fas fa-tachometer-alt"></i>Dashboard</a>

                        </li>



                        <li>
                            <a href="table.html">
                                <i class="fas fa-table"></i>My Paitents</a>
                        </li>
                        <li>
                            <a  href="{% url 'Blogs' %}">
                                <i class="fas fa-desktop"></i>Add Blogs</a>

                        </li>


                    </ul>
                </nav>
            </div>
        </aside>
     {% endif %}
{% block body %}{% endblock %}
 </div>



    <script src="{% static 'vendorfiles/admin/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'vendorfiles/admin/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'vendorfiles/admin/bootstrap-4.1/bootstrap.min.js'%}"></script>

    <script src="{% static 'vendorfiles/admin/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'vendorfiles/admin/wow/wow.min.js'%}"></script>
    <script src="{% static 'vendorfiles/admin/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'vendorfiles/admin/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'vendorfiles/admin/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'vendorfiles/admin/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'vendorfiles/admin/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'vendorfiles/admin/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'avendorfiles/dmin/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'vendorfiles/admin/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{%static 'vendorfiles/js/main.js' %}"></script>

</body>
</html>
